<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneek page</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Modak&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Modak&family=Nunito:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/621096fd59.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav>
      <div class="nav-bar-wrapper max-width-container">
        <span class="logo"> SNEEK </span>
        <div class="nav-menu">
          <ul>
            <li>Product</li>
            <li>Why Sneek</li>
            <li>FAQ</li>
            <li>Contact</li>
          </ul>
        </div>
        <span class="locat-products-nav-bar">
          <p>
            <i class="fa-solid fa-location-dot"></i>
            Locate Products
          </p>
        </span>
      </div>
    </nav>
    <header class="max-width-container">
      <div class="header-left-side">
        <h1 class="header-title">SNACK WITH NO LIMITS</h1>
        <p class="header-subtitle">
          When you're on the go and don't have time to cook, snacks are the
          perfect solution. always be prepared for the mid day hunger
        </p>
        <button class="header-button-snacking-now">Snacking Now</button>
        <button class="header-button-shop-in-ebay">Shop In Ebay</button>
      </div>
      <div class="header-right-side">
        <div class="header-dark-mint-circle"></div>
        <div class="header-dark-yellow-circle"></div>
        <img
          src="./images&icons/lays-barbiqu-waffer-images.png"
          alt="header-waffer-image"
          class="header-chips-packet-image"
        />
      </div>
    </header>
    <section>
      <h3>Explore More</h3>
      <span>
        <i class="fa-regular fa-caret-down"></i>
      </span>
      <h1>DISCOVER YOUR FAVORITE FLAVORS</h1>
    </section>
  </body>
</html>
